<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="phone-img">
            <img src="./img/instagram-celular.png">
            </div>
        </div>
        <section class="instagram-continue">
            <div class="login">
                    <img id="logo" src="./img/instagram-logo.png" alt="logo-instagram">
                    <input class="inpt" type="text" placeholder="Phone number, username, or email">
                    <input class="inpt" type="password" placeholder="password">
                    <button>Log In</button>
            <section id="footer">      
                <div class="or">
                    <span class="line"></span>
                    <h5>OR</h5>
                    <span class="line"></span>
                </div>
                <div class="facebook-login">
                    <span id="facebook-logo"></span>
                    <h4><span id="facebook" class="fab fa-facebook-square"></span>Log in with Facebook</h4>
                    <p>Esqueceu a senha?</p>
                </div>
            </div>
            <div class="create-account">
                <h4>Don't have an account?<span id="sign"> Sign Up</span></h4>
            </div>
            <div class="get-app">
                <h4>Get the app.</h4>
                <div class="download">
                    <img class="download-btn" src="./img/apple-button.png" alt="apple-button">
                    <img class="download-btn" src="./img/googleplay-button.png" alt="googleplay-button">
                </div>
            </div>
            </section> 
        </section>
    </div>
